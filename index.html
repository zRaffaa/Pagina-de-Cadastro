<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@oraffaa_</title>
    <link rel="icon" href="./assets/marcadagua.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="https://www.instagram.com/oraffaa_/?hl=pt-br">
                <img src="assets/google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100013809576231">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/leaf.dsgn/?hl=pt-br">
                <img src="assets/pngwing.com (17).png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
